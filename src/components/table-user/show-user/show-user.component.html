<table mat-table [dataSource]="Users" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell   *matCellDef="let user"> {{user.id}} </td>
  </ng-container>


  <ng-container matColumnDef="username" >
    <th mat-header-cell *matHeaderCellDef> Ім'я користувача</th>
    <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="group" >
    <th mat-header-cell *matHeaderCellDef> Назва груп </th>
    <td mat-cell *matCellDef="let user">
      {{getCategoryKeys(user)}}
    </td>
  </ng-container>


  <ng-container matColumnDef="email"  >
    <th mat-header-cell *matHeaderCellDef> Пошта </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
